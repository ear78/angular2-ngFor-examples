<h4>Ng Switch!</h4>
<ul *ngFor="let person of people" [ngSwitch]="person.country">
  <li *ngSwitchCase="'UK'" class="text-success">{{person.name}} ({{person.country}})</li>
  <li *ngSwitchCase="'Mars'" class="text-danger">{{person.name}} ({{person.country}})</li>
  <li *ngSwitchCase="'US'" class="text-warning">{{person.name}} ({{person.country}})</li>
  <li *ngSwitchCase="'Canada'" class="text-primary">{{person.name}} ({{person.country}})</li>
  <li *ngSwitchDefault class="text-warning">{{person.name}} ({{person.country}})</li>

</ul>
